<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/logo nexus 1.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/logo nexus 1.svg"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    /></noscript>
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="icon"
      type="image/png"
      alt="nrivizi"
      href="assets/logo nexus 1.svg"
    />
    <script src="signup.js"></script>
  </head>
  <body>
    <div class="signup-container">
      <div class="form-inner">
        <div class="signup front">
          <h2>Sign Up</h2>
          <form id="signup-form-en" onsubmit="showProgress(event, 'en')">
            <div class="username">
              <label for="username-en">Username</label>
              <input type="text" id="username-en" name="username" required />
            </div>
            <div class="email">
              <label for="email-en">Email</label>
              <input type="email" id="email-en" name="email" required />
            </div>
            <button type="submit">Sign Up</button>
            <div class="additional-options">
              <a href="index.html">Already have an account?</a>
            </div>
            <button type="button" onclick="flipForm()">
              Changer vers Français
            </button>
          </form>
        </div>
        <div class="signup back">
          <h2>Inscription</h2>
          <form id="signup-form-fr" onsubmit="showProgress(event, 'fr')">
            <div class="username">
              <label for="username-fr">Nom d'utilisateur</label>
              <input type="text" id="username-fr" name="username" required />
            </div>
            <div class="email">
              <label for="email-fr">Email</label>
              <input type="email" id="email-fr" name="email" required />
            </div>
            <button type="submit">S'inscrire</button>
            <div class="additional-options">
              <a href="index.html">Vous avez déjà un compte ?</a>
            </div>
            <button type="button" onclick="flipForm()">
              Switch to English
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="progress-container" style="display: none">
      <p id="progress-message"></p>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
  </body>
</html>
