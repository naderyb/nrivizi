<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nrivizi is a platform offering various academic resources for students, simplifying access to study materials in Commercial Actions, Marketing, and Computer Science.">
    <meta property="og:title" content="Nrivizi - Simplify Your Academic Journey">
    <meta property="og:description" content="Access various academic resources easily with Nrivizi. Explore materials in Commercial Actions, Marketing, Computer Science, and more.">
    <meta property="og:image" content="assets/logo_nrivizi.png">
    <meta property="og:url" content="https://nrivizi.netlify.app/">
    <meta property="og:type" content="website">
    <meta name="keywords" content="Nrivizi, academic resources,exercices, exercices, actions commerciales, action commerciale, informatique, Marketing, Computer Science, nexus Club, study materials, education">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/logo_nrivizi.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/logo_nrivizi.png">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"></noscript>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" alt="ifagVault" href="assets/logo_nrivizi.png">
    <script src="script.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="form-inner">
            <div class="login front">
                <h2>Login</h2>
                <form id="login-form-en" onsubmit="showProgress(event, 'en')">
                    <div class="username">
                        <label for="username-en">Username</label>
                        <input type="text" id="username-en" name="username" required>
                    </div>
                    <button type="submit">Login</button>
                    <div class="additional-options">
                        <a href="signup.html">Sign Up</a>
                    </div>
                    <button type="button" onclick="flipForm()">Changer vers Français        </button>
                </form>
            </div>
            <div class="login back">
                <h2>Connexion</h2>
                <form id="login-form-fr" onsubmit="showProgress(event, 'fr')">
                    <div class="username">
                        <label for="username-fr">Nom d'utilisateur</label>
                        <input type="text" id="username-fr" name="username" required>
                    </div>
                    <button type="submit">Se connecter</button>
                    <div class="additional-options">
                        <a href="signup.html">Créer un compte</a>
                    </div>
                    <button type="button" onclick="flipForm()">Switch to English</button>
                </form>
            </div>
        </div>
    </div>
    <div id="progress-container" style="display: none;">
        <p id="progress-message"></p>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </div>
</body>
</html>
